<body>
<div class="main-login col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="logo">在线超市<i class="clip-clip"></i>管理系统
			</div>
			<!-- start: LOGIN BOX -->
			<div class="box-login">
				<h3>Add Client</h3>
				<p>
					添加应用.
				</p>
				<form class="form-login" action="{:U('addclient')}" method="post">
					<div class="errorHandler alert alert-danger no-display">
						<i class="icon-remove-sign"></i> 登陆错误.请仔细检查！原因如下:<br/>
					</div>
					<fieldset>
						<div class="form-group">
							<span class="input-icon">
								<input type="text" class="form-control" name="client_id" placeholder="client_id">
								<i class="icon-user"></i> </span>
							<!-- To mark the incorrectly filled input, you must add the class "error" to the input -->
							<!-- example: <input type="text" class="login error" name="login" value="Username" /> -->
						</div>
						<div class="form-group form-actions">
							<span class="input-icon">
								<input type="text" class="form-control" name="client_secret" placeholder="client_secret">
								<i class="icon-lock"></i></span>
						</div>
						<div class="form-group form-actions">
							<span class="input-icon">
								<input type="text" class="form-control" name="redirect_uri" placeholder="redirect_uri">
								<i class="icon-cloud-download"></i>
							 </span>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-bricky pull-right">
								登录 <i class="icon-circle-arrow-right"></i>
							</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
</body>
</html>
